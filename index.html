<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/b669709e00.js" crossorigin="anonymous"></script>
  <script src="main.js"></script>

  <title>ToDo</title>
</head>
<body>
  <header>
    <h1>TODO</h1>
    <h6>Let's get some stuff done today!</h6>
  </header>
  

  <main id="mainDiv">
    <div id="addTaskDiv">
      <div id="addBtnDiv">
        <button id="addBtn" class="btn btn-primary ">
          <i class="fas fa-plus"></i>
          Add Task
        </button>  
      </div>
  
      <div id="formDiv">
        <form>
          <input
            type="text"
            class="input"
            id="taskName"
            placeholder="Add a new task"
          />
          <input
            type="text"
            class="input"
            id="taskDate"
            placeholder="Due Date"
            onfocus="(this.type='date')"
            onblur="(this.type='text')"
          >
          </input>
          <button class="btn btn-outline-primary btn-sm" id="submitBtn" type="submit">Add</button>
        </form>
      </div>
    </div>

    <div id="todoDiv">
      <ul tabindex="0"
      role="listbox"
       id="todoList">
      
      </ul>
    </div>
  </main>
</body>
</html>
