<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>

  <title>ToDo</title>
</head>
<body>
  <header>
    <h1>ToDo</h1>
    <p>Let's get some stuff done today!</p>
  </header>
  <div id="addTaskDiv">
    <button id="addBtn" class="btn btn-primary">
      <img src="assets/plus.svg" alt="plus sign">
      Add Task
    </button>

    <div id="formDiv">
      <form>
        <input
          type="text"
          class="input"
          id="taskName"
          placeholder="Add a new task"
        />
        <input
          type="date"
          class="input"
          id="taskDate"
        >
        </input>
        <button id="submitBtn" type="submit">Submit</button>
      </form>
    </div>
  </div>

  <main id="mainDiv">
    <ul id="todoList">
      <li class="liItems">test</li>
    </ul>
    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-circle-check" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#9E9E9E" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path stroke="none" d="M0 0h24v24H0z"/>
      <circle cx="12" cy="12" r="9" />
      <path d="M9 12l2 2l4 -4" />
    </svg>
  </main>
</body>
</html>
